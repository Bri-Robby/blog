<% include common/header.html%>
<form method="post">
    标题:<input type="text" id="title" name="title" value="<%=view.title%>"/><br/>
    内容:<textarea type="text" id="content" name="content">
        <%=view.content%>
    </textarea>
    <button type="" onclick="return editSubmit();" class="btn btn-success">提交</button>
</form>
<% include common/footer.html%>
<script>
    function editSubmit(){
        $.post('/list/<%=view._id%>/edit',{
            _id: '<%=view._id%>',
            title: $('#title').val(),
            content: $('#content').val()
        },function(data){
            if(data.status){
                alert(data.msg);
                location.href = '/list';
            }else{
                alert(data.msg);
            }
        });
        return false;
    }
</script>
